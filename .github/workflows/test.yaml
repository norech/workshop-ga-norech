name: Tests

on:
  push:
    branches:
    - dev
    - main

jobs:
  hello-world:
    runs-on: ubuntu-20.04
    steps:
    - name: Say hello world
      shell: bash
      run: |
        echo "Welcome to the Github Actions workshop !"
  unit-tests:
    steps:
    - uses: actions/checkout@v2
    - name: Run unit-tests
      run: make tests_runs
      uses: docker://epitechcontent/epitest-docker:latest
    - name: Run coverage
      run: make coverage
      uses: docker://epitechcontent/epitest-docker:latest