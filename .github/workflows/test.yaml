name: Tests

on:
  push:
    branches:
    - dev
    - main

jobs:
  hello-world:
    runs-on: ubuntu-20.04
    steps:
    - name: Say hello world
      shell: bash
      run: |
        echo "Welcome to the Github Actions workshop !"
  unit-tests:
    runs-on: ubuntu-20.04
    container: docker://epitechcontent/epitest-docker
    steps:
    - uses: actions/checkout@v2
    - name: Run unit-tests
      run: make tests_run > coverage_outputs
    - name: Run coverage
      run: make coverage > coverage_outputs
    - uses: actions/upload-artifact@v2
      with:
        name: coverage_outputs
        path: coverage_outputs
  function-tests:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Run functional tests
      run: ./functional-test.sh > function-tests_outputs
    - uses: actions/upload-artifact@v2
      with:
        name: function-tests_outputs
  